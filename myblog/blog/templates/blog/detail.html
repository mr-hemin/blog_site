{% extends "blog/base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

<article>
  <h1>{{ post.title }}</h1>
  <p><small>{{post.created_date}}</small></p>
</article>

<div style="margin-top: 2rem">
  {% if previous_post %}
    <a href="{% url 'post_detail' slug=previous_post.slug %}">Previous Post</a>
  {% endif %}

  {% if next_post %}
    <a href="{% url 'post_detail' slug=next_post %}">Next Post</a>
  {% endif %}
</div>

<p><a href="{% url 'blog_index' %}">Back to all posts</a></p>

{% endblock %}
