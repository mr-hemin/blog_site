{% extends "blog/base.html" %}

{% block title %}
Category: {{ category.name }}
{% endblock %}

{% block content %}

    <h1>Category: {{ category.name }}</h1>

    {% for post in posts %}
        <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
        {% empty %}
        <p>No posts in this category yet.</p>
    {% endfor %}

{% endblock %}
