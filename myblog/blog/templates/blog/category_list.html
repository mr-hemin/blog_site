<div class="category-list">
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_posts' slug=category.slug %}">{{ category.name }}</a>
            </li>

            {% empty %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
</div>
