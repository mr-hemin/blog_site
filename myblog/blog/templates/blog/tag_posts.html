{% extends 'blog/base.html' %}

{% block title %}
    Tag Posts
{% endblock %}

{% block content %}

    <h2>Posts tagged with "{{ tag.name }}"</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a> </h3>
         <p>{{ post.content|truncatechars:150 }}</p>
         {% empty %}
         <p>No posts with this tag.</p>
    {% endfor %}
{% endblock %}
