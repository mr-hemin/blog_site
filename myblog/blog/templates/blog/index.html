{% extends "blog/base.html" %}

{% block title %}
My Blog
{% endblock %}

{% block content %}
<h1>My Blog</h1>

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail'  slug=post.slug %}">
                {{ post.title }}
            </a>
            <br>
            <small>{{ post.created_date }}</small>
        </li>

     {% endfor %}

</ul>

{% endblock %}
